# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Integration Tests

on:
  push:

defaults:
  run:
    working-directory: src

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Set up environment variables
        env:
          AZURE_SQL_DB: ${{ secrets.AZURE_SQL_DB }}
          AZURE_SQL_PASSWORD: ${{ secrets.AZURE_SQL_PASSWORD }}
          AZURE_SQL_SERVER: ${{ secrets.AZURE_SQL_SERVER }}
          AZURE_SQL_USER: ${{ secrets.AZURE_SQL_USER }}
        run: |
          echo "AZURE_SQL_DB=$AZURE_SQL_DB" >> $GITHUB_ENV
          echo "AZURE_SQL_PASSWORD=$AZURE_SQL_PASSWORD" >> $GITHUB_ENV
          echo "AZURE_SQL_SERVER=$AZURE_SQL_SERVER" >> $GITHUB_ENV
          echo "AZURE_SQL_USER=$AZURE_SQL_USER" >> $GITHUB_ENV

      - run: |
          yarn
          yarn start:express
